<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark 4</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>ชั้นหนังสือ</h1>
        <h1>วิธีใช้งาน</h1>
        <div class="triangle"></div>
        <div class="logo">
            <img src="Resource/logo.png">
        </div>
        <div class="icons">
            <img src="Resource/Home.png">
            <img src="Resource/search.png">
            <img src="Resource/bell.png">
            <img src="Resource/User.png">
        </div>
        <div class="spacer"></div>
    </header>

    <div class="title">ชั้นหนังสือของฉัน</div>

    <div class="buttons">
        <div class="button green">ดูล่าสุด</div>
        <div class="button green">ชั้นหนังสือ</div>
        <div class="button green">ติดตาม</div>
        <div class="button yellow">ลิสต์</div>
    </div>

    <div class="line"></div>

    <div class="pagination-1">
        <button class="page-button prev">&lt;</button>
        <span class="page-number">Page 1</span>
        <button class="page-button next">&gt;</button>

        <div class="list-container">
            <div class="circle">
                <span class="plus">+</span>
                <p class="text-my-list">สร้างลิสต์ของฉัน</p>
            </div>
            <div class="group-1">
                <div class="frame-1">
                    <img src="Resource/haikaveh.png" class="rectangle-147" alt="Haikaveh">
                    <div class="group-2">
                        <img src="Resource/icons-lock.png" class="icons-lock" alt="Lock">
                        <span class="haikaveh-text">haikaveh</span>
                
                        <div class="group-3">
                            <div class="frame-2">
                                <img src="Resource/fantasy.png" class="rectangle-147" alt="Fantasy">
                                <p class="fantasy">fantasy</p>

                                <div class="group-4">
                                    <div class="frame-3">
                                        <img src="Resource/panguin.png" class="rectangle-148">
                                        <p class="text-style">ตัวร้ายที่สุ่มได้บทพระเอก</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="pagination-2">
            <button class="page-button prev">&lt;</button>
            <span class="page-number">Page 1</span>
            <button class="page-button next">&gt;</button>
        </div>
    </footer>
    
</body>
</html>
